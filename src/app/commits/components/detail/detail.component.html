<div class="container-fluid my-5" *ngIf="commit">
  <div class="row my-5 my-sm-3">
    <div class="col">
      <h4 class="font-weight-bolder">{{commit.sha}}</h4>
    </div>
    <div class="col text-right">
      <a [routerLink]="['../']"><mat-icon class="mr-1 align-middle">keyboard_backspace</mat-icon>Volver</a>
    </div>
  </div>
  <div class="row my-5 my-sm-3">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-hover">
          <tbody>
            <tr>
              <td>Url</td>
              <td>{{commit.url}}</td>
            </tr>
            <tr>
              <td>SHA</td>
              <td>{{commit.sha}}</td>
            </tr>
            <tr>
              <td>Date</td>
              <td>{{commit.commit?.author?.date | amDateFormat : 'DD/MM/YYYY hh:mm a'}}</td>
            </tr>
            <tr>
              <td>Autor</td>
              <td>{{commit.commit?.author?.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <h5 class="font-weight-bolder">Changed files</h5>
    </div>
  </div>
</div>
<div class="row my-3">
  <div class="col">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>File</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of commit.files;let i = index">
            <td>{{obj.filename}}</td>
            <td>{{obj.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
